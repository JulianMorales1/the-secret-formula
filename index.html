<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form>
    <div>
        <label>Alert Message:</label>
        <input id="userInput" type="text" autocomplete="off" placeholder="Enter Your Alert Message"/>           
    </div>
<div>
    <input id="submitButton" type="submit"/>
</div>

</form>
<form id="formTwo" >
    <div>
        <label>Wheat</label>
                <input id="wheat" type="checkbox">
    </div>
    <div>
        <label>Rye</label>
                <input id="rye" type="checkbox">
    </div>
    <div>
        <label>White</label>
                <input id="white" type="checkbox">
    </div>
    <div>
        <label>Sourdough</label>
                <input id="sourdough" type="checkbox">
    </div>
    <div>
        <label>Lettuce</label>
                <input id="lettuce" type="checkbox">
    </div>
    <div>
        <label>Tomato</label>
                <input id="tomato" type="checkbox">
    </div>
    <div>
        <label>Mayo</label>
                <input id="mayo" type="checkbox">
    </div>
    <div>
        <label>Mozarella</label>
                <input id="mozarella" type="checkbox">
    </div>
    <div>
        <label>Provolone</label>
                <input id="provolone" type="checkbox">
    </div>
    <div>
        <label>Cheddar</label>
                <input id="cheddar" type="checkbox">
    </div>
    <div>
        <label>Turkey</label>
                <input id="turkey" type="checkbox">
    </div>
    <div>
        <label>Chicken</label>
                <input id="chicken" type="checkbox">
    </div>
    <div>
        <label>Ham</label>
                <input id="ham" type="checkbox">
    </div>
    <div>
        <input id="submitButton" type="submit"/>
    </div>
</form>
<form id="formThree">
    <div>
        <label>Enter the day you would like to Schedule your Haircut:</label>
            <input id="inputDate" type="date" autocomplete="off" placeholder="Enter a date"/> 
    </div>
    <div>
        <label>Enter which Stylist you would like to schedule with:</label>
            <input id="inputStylist" type="text" autocomplete="off" placeholder="Enter a name"/> 
    </div>
    <div>
        <label>Long Hair</label>
                <input id="long" type="radio" name="Hair Type">
    </div>
    <div>
        <label>Short Hair</label>
                <input id="short" type="radio" name="Hair Type">
    </div>
    <div>
        <input id="submitButton" type="submit"/>
    </div>
</form>
<form id="formFour">
    <div>
        <label>Username:</label>
        <input id="userName" type="text" autocomplete="off" placeholder="Enter Your Username"/>           
    </div>
    <div>
        <label>Email:</label>
        <input id="userEmail" type="email" autocomplete="off" placeholder="Enter Your Email"/>           
    </div>
    <div>
        <label>Password:</label>
        <input id="userPassword" type="password" autocomplete="off" placeholder="Enter a Password"/>           
    </div>
    <div>
        <label>Confirm Password:</label>
        <input id="userPasswordConfirmation" type="password" autocomplete="off" placeholder="Confirm Password"/>           
    </div>
    <div>
        <input id="submitButton" type="submit"/>
    </div>


</form>




<script src="main.js"></script>
</body>
